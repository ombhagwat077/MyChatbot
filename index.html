<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Guide Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Chatbot <span>by Esthraa</span></div>
      <button class="new-chat">+ New Chat</button>
      <input type="text" placeholder="Search history" class="search-box" />
      <div class="history">
        <p class="history-date">Today</p>
        <p class="history-item">Write about seven world wonders...</p>
      </div>
      <div class="upgrade-box">
        <p class="upgrade-title">Upgrade Premium</p>
        <p class="upgrade-sub">Better speed, more research</p>
      </div>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="auth-buttons">
        <button onclick="showModal('login')">Sign In</button>
        <button onclick="showModal('signup')">Sign Up</button>
      </div>

      <div class="welcome-box">
        <div class="bot-icon">🤖</div>
        <h1>Welcome to the Chatbot</h1>
        <p class="subtext">Your Personal AI Companion</p>
      </div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <div class="tabs">
        <button id="loginTab" class="tab active" onclick="switchTab('login')">🔐 Login</button>
        <button id="signupTab" class="tab" onclick="switchTab('signup')">📝 Sign Up</button>
      </div>

      <form id="loginForm">
        <input type="email" placeholder="Enter your email address" required />
        <div class="pass-row">
          <input type="password" placeholder="Enter your password" required />
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="form-btn">Log In</button>

        <div class="or">or</div>
        <div class="social-btns">
          <button>G Continue with Google</button>
          <button> Continue with Apple</button>
          <button>◇ Continue with Binance</button>
          <button>💳 Continue with Wallet</button>
        </div>
        <p class="switch-text">Don't have an account yet? <a href="#" onclick="switchTab('signup')">Sign up</a></p>
      </form>

      <form id="signupForm" class="hidden">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Create Password" required />
        <button type="submit" class="form-btn">Sign Up</button>
        <p class="switch-text">Already have an account? <a href="#" onclick="switchTab('login')">Login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
