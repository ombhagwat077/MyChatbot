<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Guide Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Chatbot <span>by Esthraa</span></div>
      <button class="new-chat">+ New Chat</button>
      <input type="text" placeholder="Search history" class="search-box" />
      <div class="history">
        <p class="history-date">Today</p>
        <p class="history-item">Write about seven world wonders...</p>
      </div>
      <div class="upgrade-box">
        <p class="upgrade-title">Upgrade Premium</p>
        <p class="upgrade-sub">Better speed, more research</p>
      </div>
    </div>

    <!-- Main Area -->
    <div class="main">
      <!-- AUTH BUTTON -->
      <div class="auth-button">
        <button onclick="openAuthModal()">Login / Signup</button>
      </div>

      <div class="welcome-box">
        <div class="bot-icon">ðŸ¤–</div>
        <h1>Welcome to the Chatbot</h1>
        <p class="subtext">Your Personal AI Companion</p>
      </div>
    </div>
  </div>

  <!-- LOGIN/SIGNUP MODAL -->
  <div id="authModal" class="auth-modal hidden">
    <div class="auth-container">
      <div class="auth-tabs">
        <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
        <button id="signupTab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <input type="email" placeholder="Email address" required>
        <div class="pass-row">
          <input type="password" placeholder="Password" required>
          <a href="#">Forgot password?</a>
        </div>
        <button class="form-btn">Log In</button>
        <div class="or">or</div>
        <div class="socials">
          <button>G Continue with Google</button>
          <button>ï£¿ Continue with Apple</button>
          <button>â—‡ Continue with Binance</button>
          <button>ðŸ’³ Continue with Wallet</button>
        </div>
        <p class="switch-text">Donâ€™t have an account yet? <a href="#" onclick="switchTab('signup')">Sign up</a></p>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" class="hidden">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email address" required>
        <input type="password" placeholder="Password" required>
        <button class="form-btn">Sign Up</button>
        <p class="switch-text">Already have an account? <a href="#" onclick="switchTab('login')">Log in</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
